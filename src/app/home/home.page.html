<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Citas Aleatorias
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary" [routerLink]="['/manage-quotes']">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div id="container">

    <div *ngIf="quote">
      <p>"{{ quote.text }}"</p>
      <small>â€” {{ quote.author }}</small>
    </div>

    <ion-button color="danger" (click)="deleteQuote()" *ngIf="allowDeleteOnHome && quote">
      <ion-icon slot="start" name="trash-outline"></ion-icon>
      Eliminar cita
    </ion-button>
    
    

  </div>
</ion-content>
